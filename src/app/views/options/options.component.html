<app-banner
[backgroundColor]="'#739FA0'"
[title]="'Opções'"
></app-banner>
<app-card>
  <div class="content-options" >
    <h1>Conta</h1>
    <span>
      <p>E-mail:</p>
      <p>{{dados.email}}</p>
    </span>
    <span>
      <p>Senha:</p>
      <mat-form-field>
        <input matInput [type]="hide ? 'password' : 'text'" [value]="dados.password" readonly>
        <button mat-icon-button matSuffix (click)="toggleHide()">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </span>
  </div>
</app-card>
<app-card>
  <div class="content-options" >
    <h1>Perfil</h1>
    <span>
      <p>Nome:</p>
      <p>{{dados.name}}</p>
    </span>
    <span>
      <p>Telefone:</p>
      <p>{{ formatPhoneNumber(dados.phone) }}</p>
    </span>
    <span>
      <p>Endereço:</p>
      <p>{{dados.address}}</p>
    </span>
    <span>
      <p>Complemento:</p>
      <p>{{dados.complement}}</p>
    </span>
    <span>
      <p>Estado:</p>
      <p>{{dados.state}}</p>
    </span>
    <span>
      <p>Cidade:</p>
      <p>{{dados.city}}</p>
    </span>
  </div>
</app-card>
