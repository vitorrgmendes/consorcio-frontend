<div class="wrapper" (ngSubmit)="criarGrupo">
  <div class="banner">
    <h2>Criação de Grupos</h2>
    <p>Crie seu grupo personalizado</p>
  </div>

  <div class="content" >
    <div class="form" fxLayout="column" >
      <form fxLayout="row wrap" fxLayoutAlign="space-between" [formGroup]="groupForm" (ngSubmit)="criarGrupo">
        <!-- Grupo 1 -->
        <div class="container"  >
        <div class="form-field" >
          <p>Nome do Grupo</p>
          <mat-form-field>
            <input matInput placeholder="Escreva aqui" formControlName="nomeGrupo" name="nomeGrupo">
          </mat-form-field>

          <p>Valor das Parcelas</p>
          <mat-form-field>
            <input matInput placeholder="Digite aqui" formControlName="valorParcelas" name="valorParcelas" type="number">
          </mat-form-field>
        </div>
        <!-- Grupo 2 -->
        <div class="form-field" fxLayout="column" >
          <p>Valor Total de Créditos</p>
          <mat-form-field>
            <input matInput placeholder="Digite aqui" formControlName="valorCreditos" name="valorCreditos" type="number">
          </mat-form-field>

          <p>Quantidade de Participantes</p>
          <mat-form-field>
            <input matInput placeholder="Digite aqui" formControlName="quantidadePessoas" name="quantidadePessoas" type="number">
          </mat-form-field>
        </div>
      </div>
      </form>



      <!-- Switch -->
      <div class="switch" [formGroup]="groupForm">
        <mat-slide-toggle formControlName="privado" name="privado">Grupo Fechado</mat-slide-toggle>
      </div>

      <!-- Botão -->
      <div class="button">
        <button mat-raised-button color="primary" style="box-shadow: none;" (click)="criarGrupo()">CRIAR GRUPO</button>
      </div>
    </div>
  </div>

  <!--Mobile form-->
  <div class="form-mobile">
    <form fxLayout="row wrap" fxLayoutAlign="space-between" [formGroup]="groupForm">
      <div class="container">
      <div class="form-field" >
        <p>Nome do Grupo</p>
        <mat-form-field>
          <input matInput placeholder="Escreva aqui" formControlName="nomeGrupo" name="nomeGrupo">
        </mat-form-field>

        <p>Valor das Parcelas</p>
        <mat-form-field>
          <input matInput placeholder="Digite aqui" formControlName="valorParcelas" name="valorParcelas" type="number">
        </mat-form-field>

        <p>Valor Total de Créditos</p>
        <mat-form-field>
          <input matInput placeholder="Digite aqui" formControlName="valorCreditos" name="valorCreditos" type="number">
        </mat-form-field>

        <p>Quantidade de Participantes</p>
        <mat-form-field>
          <input matInput placeholder="Digite aqui" formControlName="quantidadePessoas" name="quantidadePessoas" type="number">
        </mat-form-field>
      </div>
    </div>
    </form>

    <!-- Switch -->
    <div class="switch">
      <mat-slide-toggle  name="privado">Grupo Fechado</mat-slide-toggle>
    </div>

    <!-- Botão -->
    <div class="button">
      <button mat-raised-button color="primary" (click)="criarGrupo()">CRIAR GRUPO</button>
    </div>
  </div>

</div>
