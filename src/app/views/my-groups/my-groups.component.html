<header class="header">
  <section class="container">
    <div class="container-left">
      <button mat-icon-button routerLink="/" routerLinkActive="active">
        <mat-icon>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M10 19L3 12M3 12L10 5M3 12L21 12" stroke="#21272A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </mat-icon>
      </button>
      <a mat-button routerLink="/" routerLinkActive="active">VOLTAR</a>
    </div>

    <div style="display: flex; justify-content: space-between; gap: 12px;">
      <button mat-fab extended color="primary" style="box-shadow: none;" (click)="openDialog('0ms', '0ms')">
        <mat-icon>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M11.641 12.828H6C5.73478 12.828 5.48043 12.7226 5.29289 12.5351C5.10536 12.3476 5 12.0932 5 11.828C5 11.5628 5.10536 11.3084 5.29289 11.1209C5.48043 10.9334 5.73478 10.828 6 10.828H11.641L10.521 9.708C10.3387 9.51953 10.2377 9.26699 10.2398 9.00479C10.2419 8.74259 10.3469 8.4917 10.5322 8.30616C10.7175 8.12062 10.9682 8.01528 11.2304 8.01281C11.4926 8.01035 11.7453 8.11097 11.934 8.293L14.763 11.12C14.8563 11.2127 14.9304 11.3229 14.981 11.4443C15.0315 11.5657 15.0575 11.696 15.0575 11.8275C15.0575 11.959 15.0315 12.0893 14.981 12.2107C14.9304 12.3321 14.8563 12.4423 14.763 12.535L11.934 15.363C11.7447 15.5408 11.4936 15.6379 11.2339 15.6339C10.9742 15.6299 10.7263 15.525 10.5426 15.3414C10.3589 15.1578 10.2538 14.91 10.2496 14.6503C10.2454 14.3906 10.3423 14.1395 10.52 13.95L11.641 12.828ZM18 3C18.2652 3 18.5196 3.10536 18.7071 3.29289C18.8946 3.48043 19 3.73478 19 4V20C19 20.2652 18.8946 20.5196 18.7071 20.7071C18.5196 20.8946 18.2652 21 18 21C17.7348 21 17.4804 20.8946 17.2929 20.7071C17.1054 20.5196 17 20.2652 17 20V4C17 3.73478 17.1054 3.48043 17.2929 3.29289C17.4804 3.10536 17.7348 3 18 3V3Z" fill="white"/>
          </svg>
        </mat-icon>
        ENCONTRAR GRUPO
      </button>

      <button mat-fab extended color="primary" style="box-shadow: none;" routerLink="/create-groups" routerLinkActive="active">
        <mat-icon>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M13.3999 11.4V6.40002C13.3999 6.13481 13.2945 5.88045 13.107 5.69292C12.9195 5.50538 12.6651 5.40002 12.3999 5.40002C12.1347 5.40002 11.8803 5.50538 11.6928 5.69292C11.5053 5.88045 11.3999 6.13481 11.3999 6.40002V11.4H6.3999C6.13469 11.4 5.88033 11.5054 5.6928 11.6929C5.50526 11.8805 5.3999 12.1348 5.3999 12.4C5.3999 12.6652 5.50526 12.9196 5.6928 13.1071C5.88033 13.2947 6.13469 13.4 6.3999 13.4H11.3999V18.4C11.3999 18.6652 11.5053 18.9196 11.6928 19.1071C11.8803 19.2947 12.1347 19.4 12.3999 19.4C12.6651 19.4 12.9195 19.2947 13.107 19.1071C13.2945 18.9196 13.3999 18.6652 13.3999 18.4V13.4H18.3999C18.6651 13.4 18.9195 13.2947 19.107 13.1071C19.2945 12.9196 19.3999 12.6652 19.3999 12.4C19.3999 12.1348 19.2945 11.8805 19.107 11.6929C18.9195 11.5054 18.6651 11.4 18.3999 11.4H13.3999Z" fill="white"/>
          </svg>
        </mat-icon>
        CRIAR UM GRUPO
      </button>

      <button mat-fab extended color="primary" style="box-shadow: none;" [matMenuTriggerFor]="menu">
        <mat-icon>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M4.07983 4L10.5618 12.101C10.8456 12.4558 11 12.8967 10.9998 13.351V20L12.9998 18.5V13.35C12.9998 12.896 13.1543 12.4556 13.4378 12.101L19.9198 4H4.08083H4.07983ZM4.07983 2H19.9198C20.2966 2.00005 20.6657 2.10652 20.9846 2.30717C21.3035 2.50781 21.5593 2.79445 21.7224 3.13409C21.8855 3.47372 21.9494 3.85253 21.9067 4.22687C21.8639 4.60122 21.7163 4.95588 21.4808 5.25L14.9998 13.35V18.5C14.9998 18.8105 14.9275 19.1167 14.7887 19.3944C14.6498 19.6721 14.4482 19.9137 14.1998 20.1L12.1998 21.6C11.9027 21.8229 11.5494 21.9586 11.1794 21.9919C10.8095 22.0253 10.4376 21.955 10.1054 21.7889C9.77319 21.6227 9.4938 21.3674 9.29853 21.0515C9.10326 20.7355 8.99983 20.3714 8.99983 20V13.35L2.51883 5.25C2.28334 4.95588 2.13573 4.60122 2.09299 4.22687C2.05025 3.85253 2.11412 3.47372 2.27725 3.13409C2.44038 2.79445 2.69613 2.50781 3.01504 2.30717C3.33395 2.10652 3.70305 2.00005 4.07983 2V2Z" fill="white"/>
        </svg>
        </mat-icon>
        FILTRAR GRUPOS
      </button>
      <mat-menu #menu="matMenu" class="filterHeader">
        <mat-button-toggle-group [(ngModel)]="filterCategory" aria-label="Filter Category">
          <mat-button-toggle value="all" id="filterHeaderAll" class="custom-toggle">TODOS</mat-button-toggle>
          <mat-button-toggle value="500" id="filterHeader500" class="custom-toggle">ATÉ R$500,00</mat-button-toggle>
          <mat-button-toggle value="1000" id="filterHeader1000" class="custom-toggle">ATÉ R$1.000,00</mat-button-toggle>
          <mat-button-toggle value="5000" id="filterHeader5000" class="custom-toggle">ATÉ R$5.000,00</mat-button-toggle>
          <mat-button-toggle value="10000" id="filterHeader10000" class="custom-toggle">ATÉ R$10.000,00</mat-button-toggle>
        </mat-button-toggle-group>
      </mat-menu>
    </div>
  </section>
</header>

<app-banner
  [backgroundColor]="'#739fa0'"
  [title]="'Meus Grupos'"
  [subtitle]="'Você está em 3 grupos'">
</app-banner>
<div class="main">

</div>
